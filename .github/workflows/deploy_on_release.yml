name: Deploy site on release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare site files
        run: |
          # Создаем папку для деплоя
          mkdir -p _site
          # Копируем все файлы сайта
          cp -r ru en index.html _site/
          # Создаем версионную папку
          mkdir -p _site/v${{ github.event.release.tag_name }}
          cp -r ru en index.html _site/v${{ github.event.release.tag_name }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: false
          keep_files: true
