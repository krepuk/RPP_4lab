
name: Deploy site on release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create version folder and generate index
        run: |
          # Создаем папку для текущей версии
          mkdir -p ${{ github.event.release.tag_name }}
          cp -r ru en ${{ github.event.release.tag_name }}/
          
          # Создаем index.html для версионной папки
          cat > ${{ github.event.release.tag_name }}/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Project Site - ${{ github.event.release.tag_name }}</title>
          </head>
          <body>
            <h1>Project Site - ${{ github.event.release.tag_name }}</h1>
            <h2>Navigation:</h2>
            <ul>
              <li><a href="./ru/index.html">Russian version</a></li>
              <li><a href="./en/index.html">English version</a></li>
            </ul>
            <p><a href="../index.html">← Back to all versions</a></p>
          </body>
          </html>
          EOF

          # Генерируем главную страницу со ВСЕМИ версиями
          cat > index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Project Site</title>
          </head>
          <body>
            <h1>Project Site</h1>
            <div class="version-list">
              <h2>Все версии:</h2>
              <ul>
          EOF

          # Добавляем все существующие версии v*
          for dir in v*/; do
            if [ -d "$dir" ]; then
              version=${dir%/}
              if [ "$version" = "${{ github.event.release.tag_name }}" ]; then
                echo "                <li class=\"latest\"><a href=\"./$version/\">$version (LATEST)</a></li>" >> index.html
              else
                echo "                <li><a href=\"./$version/\">$version</a></li>" >> index.html
              fi
            fi
          done

          cat >> index.html << 'EOF'
              </ul>
            </div>
            <h2>Navigation:</h2>
            <ul>
              <li><a href="./ru/index.html">Русская версия</a></li>
              <li><a href="./en/index.html">English version</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: false
          keep_files: true
