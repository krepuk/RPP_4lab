name: Deploy site on release

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare files
        run: |
          # Создаем папку с именем тега
          mkdir -p ${{ github.event.release.tag_name }}
          cp -r ru en ${{ github.event.release.tag_name }}/

      - name: Generate main index with all versions
        run: |
          # Создаем главную страницу со списком ВСЕХ версий
          cat > index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Project Site</title>
          </head>
          <body>
            <h1>Project Site</h1>
            
            <div class="version-list">
              <h2>Все версии:</h2>
              <ul>
          EOF
          
          # Добавляем все существующие версии в список
          for dir in */; do
            if [[ "$dir" =~ ^v[0-9]+/$ ]]; then
              version=${dir%/}
              version_num=${version#v}
              if [ "$version" = "${{ github.event.release.tag_name }}" ]; then
                echo "                <li class=\"latest\"><a href=\"./$version/\">Version $version_num (LATEST)</a></li>" >> index.html
              else
                echo "                <li><a href=\"./$version/\">Version $version_num</a></li>" >> index.html
              fi
            fi
          done
          
          cat >> index.html << 'EOF'
              </ul>
            </div>

            <h2>Navigation:</h2>
            <ul>
              <li><a href="./ru/index.html">Русская версия</a></li>
              <li><a href="./en/index.html">English version</a></li>
            </ul>

            <script>
              console.log('Site version: ${{ github.event.release.tag_name }}');
            </script>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: false
          keep_files: true