name: Deploy site on release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          # Создаем временную папку с файлами сайта
          mkdir -p _site
          cp -r ru en index.html _site/ || true
          
          # Создаем версионную папку
          mkdir -p _site/v${{ github.event.release.tag_name }}
          cp -r ru en index.html _site/v${{ github.event.release.tag_name }}/ || true
          
          # Генерируем главную страницу со списком всех версий
          cat > _site/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Project Site - All Versions</title>
          </head>
          <body>
            <h1>Project Site</h1>
            
            <h2>Navigation:</h2>
            <ul>
              <li><a href="./ru/index.html">Русская версия</a></li>
              <li><a href="./en/index.html">English version</a></li>
            </ul>

            <h2>Available Versions:</h2>
            <ul>
          EOF
          
          # Добавляем ссылки на все версии (это будет работать при следующих релизах)
          echo "<li><a href='./v${{ github.event.release.tag_name }}/'>Version ${{ github.event.release.tag_name }} (Latest)</a></li>" >> _site/index.html
          
          cat >> _site/index.html << 'EOF'
            </ul>

            <p><em>This list is automatically updated with each new release.</em></p>
          </body>
          </html>
          EOF
          
          # Деплоим с помощью peaceiris/actions-gh-pages
          cd _site
          git init
          git add -A
          git commit -m "Deploy site for release ${{ github.event.release.tag_name }}"
          git push -f "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main:gh-pages
